<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-image: url('../your-image.jpg'); /* Replace with your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .gold-text {
      color: #FFD700;
    }

    main {
      padding: 20px 40px;
      max-width: 800px;
      margin: 40px auto;
      background-color: rgba(44, 62, 80, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      color: white;
    }

    section.contact h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form label {
      font-weight: bold;
      color: #FFD700;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #ecf0f1;
      color: #333;
    }

    .contact-form button {
      background-color: #C22727;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #a01e1e;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

  <main>
    <section class="contact">
      <h2 class="gold-text">Send Me a Message</h2>
      <form action="https://formspree.io/f/manovaaw" method="POST" class="contact-form">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Clifford Maswanganye. All rights reserved.
  </footer>

</body>
</html>
